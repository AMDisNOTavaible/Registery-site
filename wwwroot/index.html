<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4a9eff;
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4a9eff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <img src="https://c.tenor.com/8NRtZMuR0JYAAAAd/tenor.gif" alt="GIF" style="max-width: 100%; height: auto; margin-bottom: 20px;">
    <h1>Добро пожаловать в Auth App</h1>
    <p>Пожалуйста, войдите или зарегистрируйтесь.</p>
    <button onclick="window.location.href='/login.html'">Войти</button>
    <button onclick="window.location.href='/register.html'">Зарегистрироваться</button>
</body>
</html>
