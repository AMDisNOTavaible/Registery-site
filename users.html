<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .users-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .users-container h2 { margin-bottom: 20px; }
        .users-container ul { list-style: none; padding: 0; }
        .users-container li { padding: 10px 0; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="users-container">
        <h2>Список пользователей</h2>
        <ul id="users-list"></ul>
        <a href="/index.html">Вернуться на главную</a>
    </div>

    <script>
        fetch('/users')
            .then(response => response.text())
            .then(data => {
                const usersList = document.getElementById('users-list');
                if (data.trim()) {
                    data.split('\n').forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user;
                        usersList.appendChild(li);
                    });
                } else {
                    usersList.innerHTML = '<li>Нет зарегистрированных пользователей</li>';
                }
            });
    </script>
</body>
</html>
