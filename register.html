<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-container { background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .auth-container h2 { margin-bottom: 20px; }
        .auth-container input, .auth-container button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Регистрация</h2>
        <form method="post" action="/register">
            <input type="text" name="username" placeholder="Имя пользователя" required />
            <input type="password" name="password" placeholder="Пароль" required />
            <button type="submit">Зарегистрироваться</button>
        </form>
        <a href="/index.html">Назад к авторизации</a>
    </div>
</body>
</html>
